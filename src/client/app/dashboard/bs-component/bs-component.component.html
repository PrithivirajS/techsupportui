<div class="animate">
	<div class="row">

			<div class="card">
				<div class="card-header card-primary card-inverse">
					<span class="card-title">Force Assign</span>
				</div>
				<div class="card-block">
					<form name="forceassign"  ng-submit="submit()">
						<div class="form-group">
							<label>Upload the CSV file</label>
							<input name="some1" type="sometype" ng-model='!.csv' type="file"  accept=".csv,text/csv,application/vnd.ms-excel" >
						</div>
						<button ng-disabled="!form.$dirty" type="submit" class="btn btn-secondary">Submit</button>
					</form>
				</div>
			</div>
			<button (click)="onget()">get request</button><br/>
			<p>{{getData}}</p>
	</div>
</div>
